<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;
        }

        header {
            background-color: #e0c6a7;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .logo img {
            width: 150px;
            height: auto;
            animation: slide 5s infinite alternate;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .right-menu {display: flex; align-items: center;}

        nav ul {list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: right;}

        nav ul li {margin: 0 10px;}

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: right;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #dbb382;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: bisque;
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #e0c6a7;
        }
        footer {background-color: #e0c6a7; color: #000; text-align: center; padding: 10px 0; margin-top: 418px;}
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="ETEC.jpg" alt="logo da etec"></div>
        <div class="right-menu">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#Sobre">Sobre</a></li>
                    <li><a href="listagem.html">Cadastrados</a></li>
                    <li><a href="#Contato">Contato</a></li>
                </ul>
            </nav><br>
        </div>
    </header>

    <div class="content">
        <h1 style="text-align: center;">Itens Cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Armazenamento</th>
                    <th>Sistema Operacional</th>
                    <th>Ano de Lançamento</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- Linhas serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para consultar o localStorage e exibir os dados
        function listarProdutos() {
            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            const corpoTabela = document.getElementById('corpoTabela');

            if (produtos.length === 0) {
                corpoTabela.innerHTML = '<tr><td colspan="6">Nenhum produto cadastrado.</td></tr>';
                return;
            }

            produtos.forEach(produto => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${produto.marca}</td>
                    <td>${produto.modelo}</td>
                    <td>${produto.cor}</td>
                    <td>${produto.armazenamento} GB</td>
                    <td>${produto.sistemaOperacional}</td>
                    <td>${produto.anoLancamento}</td>
                `;
                corpoTabela.appendChild(linha);
            });
        }

        // Chama a função ao carregar a página
        window.onload = listarProdutos;
    </script>
    <footer>
        <p>&copy; 2024 Adriano Wisley da Silva. Todo os direitos reservados.</p>
    </footer>
</body>
</html>
