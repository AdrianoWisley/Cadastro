<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processar Formulário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;
        }

        header {
            background-color: #e0c6a7;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .logo img {
            width: 150px;
            height: auto;
            animation: slide 5s infinite alternate;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }

        .right-menu {display: flex; align-items: center;}

        nav ul {list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: right;}

        nav ul li {margin: 0 10px;}

        nav ul li a {
            color: #000;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            text-align: right;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #dbb382;
        }

        fieldset, legend{text-align: center;}

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: bisque;
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {background-color: #e0c6a7; color: #000; text-align: center; padding: 10px 0; margin-top: 360px;}
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="ETEC.jpg" alt="logo da etec"></div>
        <div class="right-menu">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#Sobre">Sobre</a></li>
                    <li><a href="listagem.html">Cadastrados</a></li>
                    <li><a href="#Contato">Contato</a></li>
                </ul>
            </nav><br>
        </div>
    </header>
    <h1 style="text-align: center;">Processar Formulário</h1>
    <div id="result" style="text-align: center;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const marca = params.get('marca');
            const modelo = params.get('modelo');
            const cor = params.get('cor');
            const armazenamento = params.get('armazenamento');
            const sistemaOperacional = params.get('sistemaOperacional');
            const anoLancamento = params.get('anoLancamento');

            if (marca && modelo && cor && armazenamento && sistemaOperacional && anoLancamento) {
                const dados = {
                    marca,
                    modelo,
                    cor,
                    armazenamento,
                    sistemaOperacional,
                    anoLancamento
                };

                // Função para armazenar no localStorage
                function salvarNoLocalStorage(dados) {
                    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
                    produtos.push(dados);
                    localStorage.setItem('produtos', JSON.stringify(produtos));
                }

                // Função para redirecionar para a página de listagem
                function redirecionarParaListagem() {
                    window.location.href = 'listagem.html';
                }

                // Chama as funções em ordem
                salvarNoLocalStorage(dados);
                setTimeout(redirecionarParaListagem, 1000);  // Aguarda 1 segundo antes de redirecionar
            } else {
                alert('Todos os campos são obrigatórios');
            }
        });
    </script>
    <footer>
        <p>&copy; 2024 Adriano Wisley da Silva. Todo os direitos reservados.</p>
    </footer>
</body>
</html>
